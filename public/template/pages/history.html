<div ng-show="historyBlock">
    <div class="history-page">
        <div class="history-page-filter">
            <input type="button" value="Jan" ng-click="dataFilter = '.01.'">
            <input type="button" value="Feb" ng-click="dataFilter = '.02.'">
            <input type="button" value="Mar" ng-click="dataFilter = '.03.'">
            <input type="button" value="Apr" ng-click="dataFilter = '.04.'">
            <input type="button" value="May" ng-click="dataFilter = '.05.'">
            <input type="button" value="June" ng-click="dataFilter = '.06.'">
            <input type="button" value="Jul" ng-click="dataFilter = '.07.'">
            <input type="button" value="Aug" ng-click="dataFilter = '.08.'">
            <input type="button" value="Sept" ng-click="dataFilter = '.09.'">
            <input type="button" value="Oct" ng-click="dataFilter = '.10.'">
            <input type="button" value="Nov" ng-click="dataFilter = '.11.'">
            <input type="button" value="Dec" ng-click="dataFilter = '.12.'">
        </div>
        <div class="history-page-choose">
            <input type="button" value="incomes" ng-click="changeTbIncomes()">
            <input type="button" value="expenses" ng-click="changeTbExpenses()">
            <input type="button" value="all" ng-click="changeTbAll()">
        </div>
        <div class="history-page-table">
            <div class="history-table-incomes" ng-show="incomesTb">
               <span>INCOMES</span>
                <table>
                    <tr>
                        <th>date</th>
                        <th>sum</th>
                        <th>type</th>
                        <th>source</th>
                        <th>comments</th>
                    </tr>
                    <tr ng-repeat="a in tablesInc | filter: dataFilter">
                        <td>{{a.dateIncomes}}</td>
                        <td>{{a.sumIncomes}}</td>
                        <td>incomes</td>
                        <td>{{a.id_sources}}</td>
                        <td>{{a.comments}}</td>
                    </tr>
                </table>
            </div>
            
<!--            ng-repeat="a in users | filter: dataFilter"-->
            <div class="history-table-expenses" ng-show="expensesTb">
               <span>EXPENSES</span>
                <table>
                    <tr>
                        <th>date</th>
                        <th>sum</th>
                        <th>type</th>
                        <th>source</th>
                        <th>for</th>
                        <th>comments</th>
                    </tr>
                    <tr ng-repeat="b in tablesExp | filter: dataFilter">
                        <td>{{b.dateExpenses}}</td>
                        <td>{{b.sumExpenses}}</td>
                        <td>expences</td>
                        <td>{{b.id_saves}}</td>
                        <td>{{b.id_catExpenses}}</td>
                        <td>{{b.commentsExpenses}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
